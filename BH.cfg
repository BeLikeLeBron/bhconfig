ItemDisplay[MAG WP11 (CLSK1>0) (SK60>2)]: %ORANGE%%NAME%
// +2 necro wands
ItemDisplay[MAG WP12 (CLSK2>1)]: %ORANGE%%NAME%
// +2 barb weapons
ItemDisplay[MAG WEAPON (CLSK4>1)]: %ORANGE%%NAME%
// Prismatic shield of deflection
ItemDisplay[MAG SHIELD RES>15 FBR=30]: %ORANGE%%NAME%
// FCR wands w/ res or mana
