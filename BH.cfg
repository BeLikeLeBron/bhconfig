//
// ADVANCED ITEM DISPLAY
//

// Color of map box and indicator
// Orange: Tier 1 (worth sur+)
// Purple: Tier 2 (worth vex-Lo)
// Red: Tier 3 (worth mal-gul or so, also very rare items with low demand)
// Gold: Tier 4 (worth lem-um, also rare items with low demand)
// Green: Tier 5 (lowest, useful items that are very common)
// Yellow: Reserved for unidentified rare items (e.g., claws and pelts)
// Blue: Reserved for unidentified magic items (e.g., charms and barb hats)
// White: Reserved for full juvs
// Dark Green: Gems and crafting runes


