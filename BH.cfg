ItemDisplay[MAG WP11 (CLSK1>1) (SK52>1)]: %ORANGE%%NAME%
ItemDisplay[MAG WP11 (CLSK1>0) (SK52>2)]: %ORANGE%%NAME%
// 4/5 ES staves
