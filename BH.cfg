//
// GEMS
//
// Indicators: Colour coded (eg. Purple for Amethysts)
ItemDisplay[GEMTYPE=1]: %PURPLE%o %WHITE%%GEMLEVEL%
ItemDisplay[GEMTYPE=2]: o %GEMLEVEL%
ItemDisplay[GEMTYPE=3]: %GREEN%o %WHITE%%GEMLEVEL%
ItemDisplay[GEMTYPE=4]: %RED%o %WHITE%%GEMLEVEL%
ItemDisplay[GEMTYPE=5]: %BLUE%o %WHITE%%GEMLEVEL%
ItemDisplay[GEMTYPE=6]: %YELLOW%o %WHITE%%GEMLEVEL%
ItemDisplay[GEMTYPE=7]: %GRAY%o %WHITE%%GEMLEVEL%

//Optional - Add map indicators for flawless gems.
// Map Indicators for all Flawless skulls
ItemDisplay[GEMLEVEL=4 GEMTYPE=7]: %GRAY%%MAP%

//
// Add code, ethereality, sockets, ilvl, and price to the name
//
//ItemDisplay[]: %NAME% [%CODE%]%CONTINUE%
ItemDisplay[SOCK>0 NMAG]: %NAME% (%SOCKETS%)%CONTINUE%
ItemDisplay[NORM OR EXC OR ELT OR rin OR amu]: %NAME% [L%ILVL%]%CONTINUE%
// You probably want price display filter to match price item filter (below in SELL FOR GOLD section)
ItemDisplay[(NMAG OR (!ID MAG) OR (!ID RARE) OR (!ID SET) OR (!ID UNI)) PRICE>17499]: %NAME% +%PRICE%%CONTINUE% 

//
// UNIQUES
//
ItemDispay[UNI (rin OR amu)]: %PURPLE%0 %GOLD%%NAME%%MAP%
ItemDisplay[UNI]: %NAME%%GOLD%%MAP%
 
//
// SETS
//
ItemDisplay[SET (rin OR amu)]: %PURPLE%0 %GREEN%%NAME%%MAP%
ItemDisplay[SET]: %NAME%%GREEN%%MAP%

//
// RARES
//
ItemDispay[RARE NORM]: %GRAY%0 %YELLOW%%NAME%%MAP%
ItemDispay[RARE EXC]: %RED%0 %YELLOW%%NAME%%MAP%
ItemDispay[RARE (rin OR amu)]: %PURPLE%0 %YELLOW%%NAME%%MAP%
ItemDisplay[RARE]: %NAME%%YELLOW%%MAP% // should be redundant

//
// MAGIC
//
ItemDisplay[!ID MAG (WP11 OR WP12 OR WP13)]: %NAME%%BLUE%%MAP% // staves, wands, and scepters

//
// SOCKETED
//
ItemDisplay[NMAG (EQ3 OR EQ1) SOCK=3]: %NAME%%WHITE%%MAP% // 3os helms and shields

//
// IMBUE BASES
