//Mage plate, ornate plate
ItemDisplay[NMAG (xtp OR xar) SOCK=0]: %NAME%%WHITE%%MAP%

//
// SHOPPING
//
// +2 paladin scepters
ItemDisplay[MAG WP13 (CLSK3>1)]: %ORANGE%%NAME%
// >=2 BH + 3 conc
ItemDisplay[MAG WP13 (CLSK3>0) (SK112>0) (SK113>1)]: %ORANGE%%NAME%
ItemDisplay[MAG WP13 (SK112>1) (SK113>2)]: %ORANGE%%NAME%
// 3 BH + >=2 conc
ItemDisplay[MAG WP13 (CLSK3>0) (SK112>1) (SK113>0)]:%ORANGE%%NAME%
ItemDisplay[MAG WP13 (SK112>2) (SK113>1)]: %ORANGE%%NAME%
